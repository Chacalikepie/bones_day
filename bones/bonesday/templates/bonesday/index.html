 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Is it a bones day?</title>
    <link href="{% static 'bonesday/styles.css' %}" rel="stylesheet">
</head>
<body>
    {% if bonestoday %}
    <p>
        <img src="{% static "bonesday/media/bones.png" %}" alt="home" />
    </p>
    <h1>YES</h1>
    {% else %}
    <p>
        <img src="{% static "bonesday/media/nobones.png" %}" alt="home" />
    </p>
    <h1>NO</h1>
    {% endif %}
</body>
</html>
